  <script>
        const paymentForm = document.getElementById('payment-form');
        const cardNumberInput = document.getElementById('card-number');
        const expiryDateInput = document.getElementById('expiry-date');
        const cvvInput = document.getElementById('cvv');
        
        // Format card number with spaces
        cardNumberInput.addEventListener('input', (e) => {
            let value = e.target.value.replace(/\s+/g, '').replace(/[^0-9]/g, '');
            if (value.length > 0) {
                value = value.match(new RegExp('.{1,4}', 'g')).join(' ');
            }
            e.target.value = value;
        });
        
        // Format expiry date with slash
        expiryDateInput.addEventListener('input', (e) => {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 2) {
                value = value.substring(0, 2) + '/' + value.substring(2, 4);
            }
            e.target.value = value;
        });
        
        // Only allow numbers in CVV
        cvvInput.addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/[^0-9]/g, '');
        });
        
        // Handle form submission
        paymentForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const amount = document.getElementById('amount').value;
            const cardName = document.getElementById('card-name').value.trim();
            const cardNumber = cardNumberInput.value.replace(/\s+/g, '');
            const expiryDate = expiryDateInput.value;
            const cvv = cvvInput.value;
            
            if (email && amount && parseFloat(amount) > 0 && cardName && cardNumber.length >= 13 && expiryDate.length === 5 && cvv.length === 3) {
                // Show success message inline
                const successDiv = document.createElement('div');
                successDiv.className = 'bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-md text-sm mt-4';
                successDiv.textContent = 'âœ“ Payment submitted successfully!';
                paymentForm.appendChild(successDiv);
                
                // Reset form after 2 seconds
                setTimeout(() => {
                    paymentForm.reset();
                    successDiv.remove();
                }, 2000);
            } else {
                // Show error message inline
                const existingError = document.getElementById('error-message');
                if (existingError) {
                    existingError.remove();
                }
                
                const errorDiv = document.createElement('div');
                errorDiv.id = 'error-message';
                errorDiv.className = 'bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-md text-sm mt-4';
                errorDiv.textContent = 'Please fill in all fields correctly.';
                paymentForm.appendChild(errorDiv);
                
                setTimeout(() => {
                    errorDiv.remove();
                }, 3000);
            }
        });
    </script>
